<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/styles/style-form.css">
        <!--FONT STYLE  -->
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ad350eb41f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="top-help-options">
            <div class="logo"></div>
            <ul class="option-links">
                <li><i class="fa-sharp fa-solid fa-list"></i><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Service</a></li>
            </ul>  
            <div class="text-box"></div>
        </nav>
    </header>
    <section class="body-container">
        <div class="left-components">
                <div class="text-titles">     
                    <h1>Subscribe to the site</h1>
                    <h4>Enjoy all the benefits, products, discounts and special offers</h4>
                </div>
                <a href="/index.html" class="products button">Products</a>
                <a href="#" class="register button">Sing Up</a>
        </div>

        <div class="body-right-form">
            <div class="form-container">
                <form action="">
                    <label for="title">Sing in</label>

                    <div class="form-shape-container">
                        <label for="">Please complete the information</label>
                        <div class="form-shape"></div>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" name="email">
                    
                    <label for="password">Password</label>
                    <input type="password" name="password">

                    <label for="">Confirm your information</label>
                    <button class="btnConfirm">Confirm</button>
                </form>

                <div class="box-shadows"><div></div><div></div></div>
                <div class="form-help-options">
                    <ul>
                        <li><a href="#"></a>Help</li>
                        <li><a href="#"></a>Settings</li>
                        <li><a href="#"></a>Information</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
